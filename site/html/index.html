<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Salas</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="d-flex flex-row justify-content-between">
                <div class="mb3 d-flex flex-row">
                    <div class="mx-1">
                        <button class="btn btn-primary" id="botao_cadastrar_sala">Cadastrar nova sala.</button>
                        <div class="modal" id="cadastro_sala">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <form action="">
                                <div class="form-group">
                                    <label for="predios">Prédio</label>
                                    <select class="form-control" name="predios" id="predios">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numero">Número</label>
                                    <input class="form-control" id="numero" type="number">
                                </div>
                                <div class="form-group">
                                    <label for="capacidade">Capacidade</label>
                                    <input class="form-control" id="capacidade" type="number">
                                </div>
                                <div class="form-group">
                                    <label for="tipo">Tipo</label>
                                    <select class="form-control" name="tipo" id="tipo">
                                        <option value="lab">Laboratório</option>
                                        <option value="sala">Sala</option>
                                    </select>
                                </div>
                            </form>
                            <button class="btn btn-primary" type="button" id="botao-cadastro-sala">Cadastrar</button>
                        </div>
                        </div>
                    </div>
                    <div class="mx-1">
                        <button class="btn btn-primary" id="botao_cadastrar_usuario">Cadastrar novo usuário.</button>
                        <div class="modal" id="cadastro_usuario">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form action="">
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <select class="form-control" name="cargos" id="cargo">
                                    <option value="professor">Professor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input class="form-control" id="nome" type="text">
                            </div>
                            <div class="form-group">
                                <label for="matricula">Matricula</label>
                                <input class="form-control" id="matricula" type="number">
                            </div>
                        </form>
                        <button class="btn btn-primary" type="button" id="botao-cadastro-usuario">Cadastrar</button>
                    </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="div_user_logado" style="display: none;" class="d-flex flex-row">
                            <div class="mx-1" id="nome_usuario"></div>
                            <div class="mx-1"><button class="btn btn-primary" id="usuario_logado_sair">Sair</button></div>
                    </div>
                    <div id="div_user_deslogado" style="display: block;">
                        <button class="btn btn-primary" id="botao_janela_login">Login</button>
                        <div class="modal" id="modal_login">
                                    <div class="modal-content">
                                        <span class="close">&times;</span>
                                        <form action="">
                                            <div class="form-group">
                                                <label for="usuario">Usuário</label>
                                                <input class="form-control" id="usuario" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="senha">Senha</label>
                                                <input class="form-control" id="senha" type="password">
                                            </div>
                                        </form>
                                        <button type="button" id="botao-login">Entrar</button>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </header>
    <main>
        <table id="table-salas">

        </table>
        <div class="modal" id="modal_reserva">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="center" id="sala_id">Sala</div>
                <div class="center" id="sala_capacidade">Capacidade</div>
                <div class="center" id="sala_tipo">Tipo</div>
                <input id="data_reserva" type="date" min="2026-01-01" max="2026-12-31" value="2026-01-01">
                <table id="resultado">
                    <thead>
                    <tr>
                        <th>Reservar</th>
                        <th>Professor</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tr class="reserva">
                        <td><input class="reservar" type="checkbox"></td>
                        <td class="professor">Disponível</td>
                        <td class="cancelar"></td>
                    </tr>
                    <tr class="reserva">
                        <td><input class="reservar" type="checkbox"></td>
                        <td class="professor">Disponível</td>
                        <td class="cancelar"></td>
                    </tr>
                    <tr class="reserva">
                        <td><input class="reservar" type="checkbox"></td>
                        <td class="professor">Disponível</td>
                        <td class="cancelar"></td>
                    </tr>
                    <tr class="reserva">
                        <td><input class="reservar" type="checkbox"></td>
                        <td class="professor">Disponível</td>
                        <td class="cancelar"></td>
                    </tr>
                    <tr class="reserva">
                        <td><input class="reservar" type="checkbox"></td>
                        <td class="professor">Disponível</td>
                        <td class="cancelar"></td>
                    </tr>
                    <tr class="reserva">
                        <td><input class="reservar" type="checkbox" value="false"></td>
                        <td class="professor">Disponível</td>
                        <td class="cancelar"></td>
                    </tr>
                </table>
                <button class="btn btn-primary" id="confirmar_reserva">Confirmar reserva</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script type="module" src="../javascript/script-cadastro.js"></script>
<script type="module" src="../javascript/script-index.js"></script>
<script type="module" src="../javascript/validacoes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
